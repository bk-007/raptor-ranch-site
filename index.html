<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raptor Ranch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/88a2056623.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --terra: #c17c74;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
        }
        
        h1, h2, h3 {
            font-family: 'Cormorant Garamond', serif;
        }
        
        .hand-drawn {
            position: relative;
        }
        
        .hand-drawn::after {
            content: '';
            position: absolute;
            left: 25%;
            right: 25%;
            bottom: -10px;
            height: 2px;
            background: var(--terra);
        }

        /* Loader Styles */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        .main-content {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .carousel-item {
            display: none;
            transition: opacity 0.5s ease;
        }

        .carousel-item.active {
            display: block;
            opacity: 1;
        }

        .carousel-dot {
            width: 10px;
            height: 10px;
            background-color: rgba(193, 124, 116, 0.3);
        }

        .carousel-dot.active {
            background-color: var(--terra);
        }
    </style>
</head>
<body class="bg-white text-gray-900 transition-colors duration-300">
    <!-- Loader -->
    <div id="loader">
        <lottie-player
            src="https://lottie.host/7c7adc68-fb8b-4957-b255-bd4805a421fc/H6D2FGAQ9z.json"
            background="transparent"
            speed="1"
            style="width: 200px; height: 200px;"
            loop
            autoplay>
        </lottie-player>
    </div>

    <main class="main-content">
        <!-- Hero Section -->
        <section class="min-h-screen flex items-center justify-center py-8 px-4">
            <div class="text-center">
                <div class="w-64 h-64 md:w-96 md:h-96 mx-auto mb-8">
                    <lottie-player
                        src="https://lottie.host/d325c738-c08c-4517-b30e-353560726b4d/ebG7LOX6yV.json"
                        background="transparent"
                        speed="1"
                        style="width: 100%; height: 100%;"
                        loop
                        autoplay>
                    </lottie-player>
                </div>
                <h1 class="text-4xl mb-4">Raptor Ranch</h1>
                <p class="text-gray-600 mb-8 max-w-md mx-auto">Handmade in Arizona</p>
            </div>
        </section>

        <!-- Carousel -->
        <section class="py-12 px-4">
            <div class="max-w-2xl mx-auto">
                <h2 class="text-3xl text-center mb-8 hand-drawn">Our Goods</h2>
                <div class="carousel">
                    <div class="carousel-item active">
                        <img src="https://images.unsplash.com/photo-1499636136210-6f4ee915583e" 
                             alt="Cookies" 
                             class="w-full h-64 object-cover mb-4 rounded-lg">
                        <div class="text-center">
                            <h3 class="text-2xl mb-2">Artisanal Cookies</h3>
                            <p class="text-gray-600">Rotating flavors made with local ingredients</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://images.unsplash.com/photo-1598965675045-45c5e72c7d05?" 
                             alt="Eggs" 
                             class="w-full h-64 object-cover mb-4 rounded-lg">
                        <div class="text-center">
                            <h3 class="text-2xl mb-2">Farm Fresh Eggs</h3>
                            <p class="text-gray-600">From free-range hens</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://images.unsplash.com/photo-1527815236575-96e27f623cf7" 
                             alt="Bows" 
                             class="w-full h-64 object-cover mb-4 rounded-lg">
                        <div class="text-center">
                            <h3 class="text-2xl mb-2">Handmade Bows</h3>
                            <p class="text-gray-600">Custom designs for any occasion</p>
                        </div>
                    </div>
                    <div class="flex justify-center space-x-2 mt-6">
                        <button class="carousel-dot rounded-full" onclick="showSlide(0)"></button>
                        <button class="carousel-dot rounded-full" onclick="showSlide(1)"></button>
                        <button class="carousel-dot rounded-full" onclick="showSlide(2)"></button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section class="py-12 px-4 text-center">
            <div class="max-w-md mx-auto">
                <h2 class="text-2xl mb-6">Order by reaching out:</h2>
                <div class="flex justify-center space-x-6">
                    <a href="https://www.instagram.com/raptor_ranch" 
                       target="_blank" 
                       class="text-2xl hover:text-terra transition-colors">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://snapchat.com/t/0gVMFuQD" 
                       target="_blank" 
                       class="text-2xl hover:text-terra transition-colors">
                        <i class="fab fa-snapchat"></i>
                    </a>
                    <a href="https://www.facebook.com/share/12CjkWmwumg/" 
                       target="_blank" 
                       class="text-2xl hover:text-terra transition-colors">
                        <i class="fab fa-facebook"></i>
                    </a>
                </div>
                <p class="mt-8 text-gray-600 text-sm">
                    Apache Junction, AZ<br>
                    Available for local pickup
                </p>
            </div>
        </section>
    </main>

    <!-- Lottie Script -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <script>
        setTimeout(() => {
            const loader = document.getElementById('loader');
            const mainContent = document.querySelector('.main-content');
            
            // Fade out loader
            loader.style.opacity = '0';
            
            // Show content
            setTimeout(() => {
                loader.style.display = 'none';
                mainContent.style.opacity = '1';
            }, 500); // Fade-out animation duration
        }, 3000);

        // Carousel functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-item');
        const dots = document.querySelectorAll('.carousel-dot');

        function showSlide(n) {
            slides[currentSlide].classList.remove('active');
            dots[currentSlide].classList.remove('active');
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
        }

        setInterval(() => {
            showSlide(currentSlide + 1);
        }, 5000);

        dots[0].classList.add('active');
    </script>
</body>
</html>
